<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://java.com/js/deployJava.js"></script>
        <script>
            // Display list of currently-installed JRE versions
            console.log("JREs installed = %s", deployJava.getJREs());

            var my_jre_version = "1.5.0_10";

            // Check if there is a matching JRE version currently installed
            console.log("JRE %s installed = %s", my_jre_version, deployJava.versionCheck(my_jre_version));

            // Install a version of JRE you don't have'
            deployJava.installJRE(my_jre_version);

            // Check if the new version has been installed
            console.log("JRE %s installed = %s", my_jre_version, deployJava.versionCheck(my_jre_version));
        </script>

    </head>
    <body>
        Enable Firebug to see the messages being displayed!
    </body>
</html>
